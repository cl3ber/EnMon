<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Medidor de Consumo de Energia - FATEC ITAQUERA</title>
    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Scripts/highcharts.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: 'http://localhost/EnMon/EnergyMonitor.svc/BuscarDados',
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var dados = new Array();

                    if (data.length == 0) {
                        return;
                    }

                    for (var i = 0; i < data.length; i++) {
                        var item = data[i];
                        var consumo = parseFloat(item["Consumo"]);
                        var dataExtracao = new Date(item["Data"]);
                        dados[i] = [consumo, dataExtracao];
                    }


                    $('#container').highcharts({
                        chart: {
                            zoomType: 'x'
                        },
                        title: {
                            text: 'Consumo de Energia'
                        },
                        subtitle: {
                            text: document.ontouchstart === undefined ?
                                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                        },
                        xAxis: {
                            type: 'date'
                        },
                        yAxis: {
                            title: {
                                text: 'Exchange rate'
                            }
                        },
                        legend: {
                            enabled: false
                        },
                        plotOptions: {
                            area: {
                                fillColor: {
                                    linearGradient: {
                                        x1: 0,
                                        y1: 0,
                                        x2: 0,
                                        y2: 1
                                    },
                                    stops: [
                                        [0, Highcharts.getOptions().colors[0]],
                                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                    ]
                                },
                                marker: {
                                    radius: 2
                                },
                                lineWidth: 1,
                                states: {
                                    hover: {
                                        lineWidth: 1
                                    }
                                },
                                threshold: null
                            }
                        },

                        series: [{
                            type: 'area',
                            name: 'Monitor',
                            data: dados
                        }]
                    });
                },
                error: function (jqxhr, textStatus, error) {
                    var err = textStatus + ", " + error;
                    console.log("Request Failed: " + err + " | status:" + textStatus + " | xhr" + jqxhr)
                }
            });
        });
    </script>
</head>
<body>
    <div id="container" style="width: 100%; height: 400px;"></div>
</body>
</html>
